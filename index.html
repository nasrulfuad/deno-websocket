<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App</title>
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/materia/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <h3>Chat App</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="w-50 mx-auto text-center">
                                <div class="form-group text-left">
                                    <label for="name">Name</label>
                                    <input
                                        type="text"
                                        id="name"
                                        class="form-control"
                                        placeholder="Enter your name"
                                    />
                                </div>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="connect"
                                >
                                    Connect
                                </button>
                            </form>
                            <form>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <input
                                        type="text"
                                        id="message"
                                        class="form-control"
                                    />
                                </div>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="send"
                                >
                                    Send
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Online</h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-group my-2" id="users-joined"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script>
            const ws = new WebSocket("ws://localhost:8081");
            const usersJoinEl = document.getElementById("users-joined");

            ws.addEventListener("message", (event) => {
                try {
                    const { type, message } = JSON.parse(event.data);
                    console.log(type, message);
                    if (type === "join") addUsersJoined(message.name);
                    if (type === "online")
                        message.users.map((user) => addUsersJoined(user));
                    if (type === "left") removeUserOnline(message.name);
                } catch (e) {
                    return false;
                }
            });
            document
                .getElementById("connect")
                .addEventListener("click", handleConnect);
            document
                .getElementById("send")
                .addEventListener("click", handleSend);

            function handleConnect() {
                const { value: name } = document.getElementById("name");
                const data = JSON.stringify({ type: "register", name });
                ws.send(data);
            }

            function handleSend() {
                const { value } = document.getElementById("message");
                ws.send(value);
            }

            function addUsersJoined(name) {
                const li = document.createElement("li");
                li.setAttribute("class", "list-group-item");
                li.setAttribute("data", name);
                li.innerHTML = `<span class="badge badge-success badge-pill mx-1 text-success">O</span>${name}`;
                usersJoinEl.appendChild(li);
            }
            function removeUserOnline(name) {
                const lists = usersJoinEl.querySelectorAll("li");
                console.log(lists[0].getAttribute("data"));
                Array.from(lists).map((li) => {
                    if (li.getAttribute("data") === name) {
                        li.remove();
                    }
                });
            }
        </script>
    </body>
</html>
